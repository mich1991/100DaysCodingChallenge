<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/715a5f5522.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Course Sign Form</title>
</head>

<body>

    <div class="container d-flex flex-column justify-content-center">

        <h1 class="text-dark text-center my-2">Sign in for a Course</h1>

        <form class="courseForm w-50 d-flex flex-column justify-content-center mx-auto ">
            <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group-prepend">
                    <span class="input-group-text bg-light" id="basic-addon1"><i
                            class="fas fa-user text-primary"></i></span>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
            </div>
            <div class="form-group">
                <label for="course">Course</label>

                <div class="input-group-prepend">
                    <span class="input-group-text bg-light text-primary" id="basic-addon1"><i
                            class="fas fa-book "></i></span>
                    <select class="form-control" id="course">
                        <option>Dancing in The Rain</option>
                        <option>Dirty Dancing</option>
                        <option>Chilling</option>
                        <option>Tetris</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="instructorChoice">Select instructor</label>
                <div class="input-group-prepend">
                    <span class="input-group-text text-primary bg-light" id="basic-addon1"><i
                            class="fas fa-chalkboard-teacher"></i></span>
                    <select class="form-control" id="instructorChoice">
                        <option>Andrew</option>
                        <option>Karen</option>
                        <option>Simon</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
    <div class="container display d-flex flex-row flex-wrap mt-5">

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- uuid -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- app.js -->
    <script src="app.js"></script>
</body>

</html>
