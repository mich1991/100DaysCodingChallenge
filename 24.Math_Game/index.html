<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Math Game</title>
</head>

<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="col text-center">
            <h1 class="mt-5 text-danger">Math Game</h1>
            <h4>Highscore : <span class="highScore"></span></h4>
            <h4>Your Score is : <span class="score"></span></h4>
            <h4>Time left : <span class="time">20</span></h4>
        </div>
        <div class="row">
            <div class="card col-12 mt-5 text-center p-3">
                <h2 class="card-title text-warning mb-0"> What's the answer? </h2>
                <small class="form-text text-muted mt-0">better be fast</small>
                <div class="col mt-3">
                    <span id="firstNumber">1</span>
                    <span id="operator">/</span>
                    <span id="secondNumber">3</span>
                    <input type="number" class="ml-3" id="answer">
                    <div class="mt-2">
                        <button type="submit" class="btn btn-success" id="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-none">
            <h3 class="result"> Correct! / You lose!</h3>
            <h5 class="question-answer"> Correct answer is <span class="text-primary"></span></h5>
        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
